# render.yaml — Render Blueprint (Infrastructure as Code)
# https://docs.render.com/blueprint-spec

services:
  # ──────────────────────────────────────────────
  # Web Service (Laravel + PHP with Docker)
  # ──────────────────────────────────────────────
  - type: web
    name: sorairo-note2
    runtime: docker
    dockerfilePath: ./docker/php/Dockerfile
    dockerContext: .
    repo: https://github.com/takumarider/sorairo_note2
    branch: main
    plan: starter
    region: singapore
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: "Sorairo Note"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://sorairo-note2.onrender.com
      - key: APP_KEY
        generateValue: true
      - key: APP_TIMEZONE
        value: Asia/Tokyo
      - key: APP_LOCALE
        value: ja
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: sorairo-note2-db
          property: connectionString
      - key: CACHE_STORE
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: LOG_CHANNEL
        value: stderr

# ──────────────────────────────────────────────
# PostgreSQL Database
# ──────────────────────────────────────────────
databases:
  - name: sorairo-note2-db
    plan: starter
    region: singapore
    databaseName: sorairo_note2
    user: sorairo
