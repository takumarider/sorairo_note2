name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ──────────────────────────────────────────────
  # コード品質チェック (Laravel Pint)
  # ──────────────────────────────────────────────
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: src/vendor
          key: composer-${{ hashFiles('src/composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run Laravel Pint (dry-run)
        run: vendor/bin/pint --test

  # ──────────────────────────────────────────────
  # PHPUnit テスト
  # ──────────────────────────────────────────────
  tests:
    name: Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    strategy:
      fail-fast: true
      matrix:
        php: ["8.4"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo_sqlite, intl, zip, mbstring
          tools: composer:v2
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: src/vendor
          key: composer-${{ matrix.php }}-${{ hashFiles('src/composer.lock') }}
          restore-keys: composer-${{ matrix.php }}-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare environment
        run: |
          cp .env.example .env || true
          php artisan key:generate --force || true
          touch database/database.sqlite

      - name: Run PHPUnit tests
        run: php artisan test --parallel --no-interaction
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"

  # ──────────────────────────────────────────────
  # フロントエンドビルド検証
  # ──────────────────────────────────────────────
  build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/package-lock.json

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "public/build" ]; then
            echo "::error::Build output directory not found"
            exit 1
          fi
          echo "✅ Frontend build successful"
